{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="max-width:600px; border-color: #dc3545;">
  <div class="card-body">
    <h2 class="h5 mb-3 text-danger">Удалить альбом</h2>
    <p>Вы действительно хотите удалить альбом <strong>{{ album.title }}</strong>?</p>
    <p class="text-muted">В альбоме находится <strong>{{ media_count }}</strong> медиа-файл(ов). Все они будут удалены.</p>
    <p class="text-muted small">Это действие невозможно отменить.</p>
    
    <div class="d-flex gap-2">
      <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить альбом</button>
      </form>
      <a href="{% url 'album_detail' album.id %}" class="btn btn-outline-secondary">Отмена</a>
    </div>
  </div>
</div>

{% endblock %}
