{% extends 'base.html' %}

{% block content %}
<h1>Мои альбомы</h1>
<a href="{% url 'create_album' %}">Создать альбом</a>

{% for album in albums %}
<div>
    <h3>{{ album.title }}</h3>
    <p>{{ album.description }}</p>
    <a href="{% url 'album_detail' album.id %}">Открыть</a>
</div>
{% endfor %}
{% endblock %}
